<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Api-Usuarios</title>
  </head>
  <body>
    <div class="container">
    <h1>lista de usuarios</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <ul>
          {% for usuario in usuarios %}
            <li>{{ usuario }}</li>
          {% endfor %}
        </ul>
        <form  action="/add_usuario" method="post">
          <div class="mb-3" >
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" type="text" name="nombre">
          </div>
          <div class="mb-3">
            <label for="primer_apellido" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" type="text" name="primer_apellido">
          </div>
          <div class="mb-3">
            <label for="segundo_apellido" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" type="text" name="segundo_apellido">
          </div>
          <div class="mb-3">
            <label for="cedula_identidad" class="form-label">Cedula de Identidad</label>
            <input type="text" class="form-control" type="text" name="cedula_identidad">
          </div>
          <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="text" class="form-control" type="text" name="fecha_nacimiento">
          </div>
          <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        </form>

  </div>
  </body>
</html>
